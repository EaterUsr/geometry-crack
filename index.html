<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry crack</title>
    <script type="module" src="/src/main.ts" defer></script>
 </head>
  <body>
    <canvas class="game" id="game"></canvas>
    <section class="page game-over" id="gameOver">
      <span class="game-over__new-record" id="new-record">New record</span>
      <div class="game-over__overlay overlay"></div>
      <h3 class="game-over__title">Game over</h3>
      <p class="game-over__score" id="score"></p>
      <p class="game-over__info">Tap to retry</p>
      <div id="game-over__click-overlay" class="game-over__click-overlay overlay"></div>
      <button class="btn btn--back btn--icon" data-button="BACK">
        <img class="btn__img--back" src="/img/ui/back_button.svg" alt="back">
      </button>
      <div class="crackcoin-counter">
        <img class="crackcoin-counter__img" src="/img/ui/crackcoin_icon.svg" alt="crackcoin">
        <span data-crackcoins-counter></span>
      </div>
  </section>
    <section class="page paused" id="paused">
      <div class="paused__overlay overlay"></div>
      <h3 class="paused__title">Game is paused</h3>
      <button class="btn btn--pause btn--icon" data-button="RESUME">
        <img class="btn__img--pause" src="/img/ui/resume_button.svg" alt="resume">
      </button>
    </section>
    <section class="page menu" id="menu">
      <img class="menu__title" src="/img/ui/title.svg" alt="title">
      <button class="btn menu__btn--start" data-button="START">play</button>
      <button class="btn btn--settings btn--icon">
        <img class="btn__img--settings" src="/img/ui/settings.svg" alt="settings">
      </button>
      <section class="menu__settings">
        <button class="menu__settings__btn" id="reset-progress">reset progress</button>
      </section>
    </section>
    <section class="page shop" id="shop">
      <button class="button button-back" data-button="BACK">
        <img src="/img/ui/back_button.svg" alt="back">
      </button>
      <div class="shop__crackcoin-counter crackcoin-counter">
        <img class="crackcoin-counter__icon" src="/img/ui/crackcoin_icon.svg" alt="crackcoin">
        <span data-crackcoins-counter></span>
      </div>
      <img class="shop__current-skin" id="shop__current-skin" alt="current skin" src="/img/skins/default/4.svg"></img>
      <div class="shop__skins" id="shop__skins"></div>
    </section>
    <section class="page play" id="play">
      <div id="play__click-overlay" class="play__click-overlay overlay"></div>
      <div id="play__progress-bar" class="play__progress-bar"></div>
      <div class="play__crackcoin-counter crackcoin-counter">
        <img class="crackcoin-counter__img" src="/img/ui/crackcoin_icon.svg" alt="crackcoin">
        <span id="play__crackcoin-counter"></span>
      </div>
      <div class="play__top-left-container">
        <div class="play__jumps-left-container">
           jumps left: 
          <span class="play__jumps-left" id="jumps-left"></span>
        </div>
        <span id="highest-score" class="play__highest-score"></span>
      </div>
      <button class="btn btn--icon btn--pause" data-button="PAUSE">
        <img class="btn__img--pause" src="/img/ui/pause_button.svg" alt="pause">
      </button>
    </section>
    <dialog id="popup" class="popup window">
      <h4 id="popup-title" class="window__title"></h4>
      <div class="popup__btn-wrapper">
        <button class="btn btn--yes" id="btn-yes">yes</button>
        <button class="btn btn--no" id="btn-no">no</button>
      </div>
    </dialog>
  </body>
</html>
